<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2 style="color:blue;">This level 2 title is blue</h2>
    <p style="text-align:right;font-size:200%;">
        This paragraph has a font
        <br>
        twice as big as normal,
        <br>
        and is aligned right.
    </p>
    
    <p title="I don't know why anyone would do this!" style="text-align:center;color:grey;">
        This grey reformatted text
        <br>
        is styled in the cursive font family.
        <br>
        It is also centered and has a tooltip that says:
        <br>
        I don't know why anyone would do this!
    </p>

</body>
</html>
